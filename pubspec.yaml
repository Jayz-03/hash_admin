name: hash_admin
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cloud_firestore: ^5.1.0
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0
  firebase_database: ^11.0.3
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  google_fonts: ^4.0.3
  fluttertoast: ^8.2.6
  firebase_storage: ^12.2.0
  iconsax: ^0.0.8
  shimmer: ^2.0.0
  image_picker: ^1.1.2
  intl: ^0.18.0 
